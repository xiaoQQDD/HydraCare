<!DOCTYPE html>
<html lang='zh'>

<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>HydraCare</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="css/index.css" rel="stylesheet"> -->
  <style>
    body{
        background-color: rgb(194, 244, 244);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row mb-5"></div>
    <div class="row mb-5">
        <div class="col-3">
            <label for="" class="">Target:</label>
        </div>
        <div class="col-8">
            <input type="text" class="form-control">
        </div>
    </div>


    <h1 class="h3 mb-3 fw-normal">Please set your drink target</h1>

    <div class="form-floating mb-2">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Target </label>
    </div>
    <div class="form-floating mb-2">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Remind time</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>


    <h3 class="mt-5">Drink records:</h3>
    <table class="table table-stripe mb-5">
        <thead>
            <tr>
                <th>Time</th>
                <th>Volumn</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10:20</td>
                <td>200ml</td>
            </tr>
            <tr>
                <td>11:20</td>
                <td>200ml</td>
            </tr>
            <tr>
                <td>13:30</td>
                <td>400ml</td>
            </tr>
            <tr>
                <td>16:30</td>
                <td>200ml</td>
            </tr>
        </tbody>
    </table>

    <div class="mt-5">
             <!-- 为 ECharts 准备一个定义了宽高的 DOM -->

    </div>

  </div>
</body>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/feather-4.28.0.min.js"></script>
<script src="js/jquery-3.5.1.js"></script>
<script src="js/echarts.min.js"></script>
<script type="text/javascript">
    // 指定图表的配置项和数据
   var option = {
     title: {
       text: 'Drink statistics'
     },
     tooltip: {},
     legend: {
       data: ['volumn']
     },
     xAxis: {
       data: ['10.5', '10.6', '10.7', '10.8', '10.9', '10.13']
     },
     yAxis: {},
     series: [
       {
         name: 'volumn',
         type: 'bar',
         data: [5, 20, 36, 10, 10, 20]
       }
     ]
   };
    // 使用刚指定的配置项和数据显示图表。
   var myChart = echarts.init(document.getElementById('main001'));
   myChart.setOption(option);
 </script>

</html>
